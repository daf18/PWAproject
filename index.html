<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netfilms</title>
  <!-- Manifest -->
  <link rel="manifest" href="manifest.webmanifest">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
  <link href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap" rel="stylesheet">

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="client/public/utilitaires/bootstrap-5.1.3-dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="client/public/css/style.css" />
  <link rel="icon" href="client/public/images/favicon.ico" />

</head>

<body onload='chargerFilms()'>

  <!-- charger les films d'une categorie choisie -->
  <div id="filmsParCateg"></div>

  <!-- Barre de navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-navbar-perso">
    <div class="container-fluid">
      <a class="navbar-brand title">NETFILMS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Accueil</a>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" onclick="chargerCategorie(fetch);"
              id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Catégories
            </a>

            <ul class="dropdown-menu bg-navbar-perso" aria-labelledby="navbarDarkDropdownMenuLink" id="movieCateg">
            </ul>
          </li>
        </ul>

        <div class="ms-auto">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="javascript:$('#modalEnregistrer').modal('show');"><i
                  class="fa-solid fa-user"></i> Devenir membre</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="javascript:$('#modalConexion').modal('show');"><i
                  class="fa-solid fa-right-to-bracket"></i> Connexion</a>
            </li>
            <li class="nav-item">
              <a class="nav-link"><i class="fa-solid fa-circle-info"></i> Sur nous</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <div class="container">
    <!-- Fin de la barre de navigation -->

    <!-- button pour l'installation de l'application -->
    <div class="lesButtons">
      <button onClick="montrerInstallBanner();" id="install-app" type="button" class="btn btn-danger">Install
        app</button>
      <button id="btAjouterFilm" type="button" class="btn btn-danger">Ajouter un
        film</button>
      <button type="button" class="btn btn-danger permission-notification">Permission
        notifications</button>
    </div>

    <!-- Form ajouter -->
    <div id="divAjouter">

      <form id="formAjouter" class="form-container small-middle-container">
        <h4 class="mb-3 text-light">Nouveau film</h4>

        <input class="form-control-sm" type="text" name="title" id="title">
        <label class="form-label text-light" for="title">Titre</label>
        </br>

        <input class="form-control-sm" type="text" name="year" id="year">
        <label class="form-label text-light" for="year">Année</label>
        </br>

        <input class="form-control-sm" type="text" name="runtime" id="runtime">
        <label class="form-label text-light" for="runtime">Durée</label>
        </br>

        <input class="form-control-sm" type="text" name="genres" id="genres">
        <label class="form-label text-light" for="genres">Catégorie</label>
        </br>

        <input class="form-control-sm" type="text" name="director" id="director">
        <label class="form-label text-light" for="director">Réalisateur</label>
        </br>

        <input class="form-control-sm" type="text" name="actors" id="actors">
        <label class="form-label text-light" for="actors">Acteurs</label>
        </br>

        <div class="pt-1 pb-4">
          <button type="submit" class="btn btn-sm btn-light">
            Envoyer
          </button>
        </div>
      </form>
      <span id="msg" style="color: white; font: size 20;"></span>
    </div>
    <!-- fin form ajouter film -->

    <!-- Contenu films -->
    <div class="row gy-3" id="contenu"></div>


    <!-- Modal enregistrer membre -->
    <div class="modal fade modal-dark " id="modalEnregistrer" tabindex="-1" role="dialog"
      aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog bs-dark" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Inscription</h5>
            <button type="button" class="close btn" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="row g-2 needs-validation" novalidate>
              <div class="col-md-6">
                <label for="prenom" class="form-label">Prénom</label>
                <input type="text" class="form-control" id="prenom" value="" required />
              </div>
              <div class="col-md-6">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" id="nom" value="" required />
              </div>
              <div class="col-md-12">
                <label for="courriel" class="form-label">Courriel</label>
                <input type="email" placeholder="name@email.ca" class="form-control" id="courriel" value="" required />
              </div>
              <div class="col-md-6">
                <label for="pass" class="form-label">Mot de passe</label>
                <input type="password" autocomplete="on" class="form-control" id="pass" value="" required />
              </div>
              <div class="col-md-6">
                <label for="cpass" class="form-label">Confirmer le mot de passe</label>
                <input type="password" autocomplete="on" class="form-control" id="cpass" value="" required />
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-dark" data-bs-dismiss="modal">
              Fermer
            </button>
            <button type="button" class="btn btn-danger" type="submit">Enregistrer</button>
          </div>
        </div>
      </div>
    </div>
    </form>
    <!-- Fin modal enregistrer membre -->

    <!-- Modal bande annonce -->
    <div class="modal fade" id="modalBA" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    </div>
    <!-- fin Modal bande annonce -->

    <!-- modal Connexion -->
    <div class="modal" id="modalConexion" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Accéder à votre compte</h5>
            <button type="button" class="close btn" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Courriel</label>
                <input type="email" placeholder="name@email.ca" class="form-control" id="exampleInputEmail1"
                  aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Mot de passe</label>
                <input type="password" autocomplete="on" placeholder="Mot de passe" class="form-control"
                  id="exampleInputPassword1">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Se souvenir de moi</label>
              </div>
              <button type="submit" class="btn btn btn-dark">Login</button>

          </div>
        </div>
      </div>
      <!-- fin modal Connexion -->

      <!-- Font Awesome -->
      <script src="https://kit.fontawesome.com/7db19f5c39.js" crossorigin="anonymous"></script>


      <!-- Bootstrap scripts -->
      <script src="client/public/utilitaires/jquery-3.6.0.min.js"></script>
      <script src="client/public/utilitaires/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>

      <!-- Project scripts -->
      <script src="client/public/js/librairie/idb.js"></script>

      <script src="client/public/js/gestionFilms.js"></script>
      <script src="client/public/js/films-service.js"></script>
      <script src="client/public/js/categ-service.js"></script>
      <script src="client/public/ressources/bdfilms.js"></script>
      <script src="client/public/ressources/films.json"></script>

      <script src="client/public/js/sw-enregistrer.js"></script>
      <script src="sw-films.js"></script>
      <script src="client/public/js/app.js"></script>
      <script src="client/public/js/librairie/idb-operations.js"></script>
</body>

</html>
