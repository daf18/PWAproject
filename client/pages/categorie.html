      <!-- Modal enregistrer membre -->
      <div
        class="modal fade modal-dark "
        id="modalEnregistrer"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog bs-dark" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Inscription</h5>
              <button
                type="button"
                class="close btn"
                data-bs-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form class="row g-2 needs-validation" novalidate>
                <div class="col-md-6">
                  <label for="prenom" class="form-label">Prénom</label>
                  <input
                    type="text"
                    class="form-control"
                    id="prenom"
                    value=""
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="nom" class="form-label">Nom</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nom"
                    value=""
                    required
                  />
                </div>
                <div class="col-md-12">
                  <label for="courriel" class="form-label">Courriel</label>
                  <input
                    type="email"
                    placeholder="name@email.ca"
                    class="form-control"
                    id="courriel"
                    value=""
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="pass" class="form-label">Mot de passe</label>
                  <input
                    type="password"
                    class="form-control"
                    id="pass"
                    value=""
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="cpass" class="form-label"
                    >Confirmer le mot de passe</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="cpass"
                    value=""
                    required
                  />
                </div>             
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-dark"
                data-bs-dismiss="modal"
              >
                Fermer
              </button>
              <button type="button" class="btn btn-danger" type="submit">Enregistrer</button>
            </div>
          </div>
        </div>
      </div>
    </form>
      <!-- Fin modal enregistrer membre -->

      <!-- Modal bande annonce -->
      <div
        class="modal fade"
        id="modalBA"
        tabindex="-1"

        aria-hidden="true"
      >

    <!-- modal Connexion -->
    <div class="modal" id="modalConexion" tabindex="-1" role="dialog">

          <div class="modal-content">

              <h5 class="modal-title">Accéder à votre compte</h5>
              <button type="button" class="close btn" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Courriel</label>
                    <input type="email" placeholder="name@email.ca" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Mot de passe</label>
                    <input type="password" placeholder="Mot de passe" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Se souvenir de moi</label>
                </div>
                <button type="submit" class="btn btn btn-dark">Login</button>

            </div>
       </div>
   </div>
